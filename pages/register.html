<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="../../fontawesome/css/all.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="./../css/style.css" />
    <!-- <script src="./../tailwind/tailwind.cdn.js"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body{
    background-image: url('../assets/img/camping.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    }
</style>
<body class="w-full px-5 py-5 md:py-5">
    <form action="#" method="post" class="bg-gray-600 h-[calc(100vh-50px)] w-full md:w-1/2 rounded-lg px-10 py-10 mx-auto shadow-lg flex flex-col items-center justify-center " >
        <div class="my-auto">
            <a href="./../index.html">
                <img src="../assets/img/logo.jpg" alt="" class="logo" />
            </a>
        </div>
        <h1 class="text-center mb-5 text-3xl font-bold">Login Form</h1>
        <div class="bg-gray-200 rounded-lg w-full px-5 py-5 flex flex-col items-center space-y-2">
            <div class="w-full flex flex-col text-xl my-5 space-y-2">
                <label for="name">Name: </label>
                <input type="name" placeholder="Enter Your Full Name..." name="name" class="p-2 w-full rounded-lg"/>
            </div>
            <div class="w-full flex flex-col text-xl my-5 space-y-2">
                <label for="email">Email: </label>
                <input type="email" placeholder="Enter Your Email Address..." name="email" class="p-2 w-full rounded-lg"/>
            </div>
            <div class="w-full flex flex-col text-xl my-5 space-y-2">
                <label for="password">Password: </label>
                <input type="password" placeholder="Enter Your Password..." name="password" class="p-2 w-full rounded-lg" />
            </div>
        </div>
        <p class="text-white text-left my-5">Already have account? <a href="./login.html" class="text-blue-600" >Login</a></p>
    </form>
</body>
</html>
